<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TapMe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">Tap Me!</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">
            <h2 id="beatsPerMinute">Beats per Minute: ###</h2>
            <p id="3beatsPerBarMinute">(3 beats/bar) Bars per Minute: ###</p>
            <p id="4beatsPerBarMinute">(4 beats/bar) Bars per Minute: ###</p>
             <button
              class="btn btn-secondary btn-sm"
              type="button"
              onclick="reset()"
            >
              reset
            </button>
          </td>
        </tr>
        <tr>
          <td scope="row">
            <button
              class="btn btn-primary btn-lg"
              type="button"
              onclick="addBeat()"
            >
              Tap me to the beat
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      var beats = 0
      var start = null
      const format = (num, decimals) =>
        num.toLocaleString("en-US", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        })
      document.addEventListener("keydown", (e) => {
        console.log(e.key)
        addBeat()
      })

      function addBeat() {
        if (!start) {
          start = new Date()
          document.getElementById(
            "beatsPerMinute"
          ).innerHTML = `Beats per Minute: started`
        } else {
          ++beats
          document.getElementById(
            "beatsPerMinute"
          ).innerHTML = `Beats per Minute: ${format(
            beats / ((new Date() - start) / 1000 / 60)
          )}`
          document.getElementById(
            "3beatsPerBarMinute"
          ).innerHTML = `(3 beats/bar) Bars per Minute: ${format(
            beats / ((new Date() - start) / 1000 / 60) / 3
          )}`
          document.getElementById(
            "4beatsPerBarMinute"
          ).innerHTML = `(4 beats/bar) Bars per Minute: ${format(
            beats / ((new Date() - start) / 1000 / 60) / 4
          )}`
        }
      }
      function reset() {
        beats = 0
        start = null
        document.getElementById(
          "beatsPerMinute"
        ).innerHTML = `Beats per Minute: ###`
        document.getElementById(
          "3beatsPerBarMinute"
        ).innerHTML = `(3 beats/bar) Bar per Minute: ###`
        document.getElementById(
          "4beatsPerBarMinute"
        ).innerHTML = `(4 beats/bar) Bar per Minute: ###`
      }
    </script>
  </body>
</html>
